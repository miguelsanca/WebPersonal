<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Musical Auto-administrable</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configuración de Importaciones (React, Lucide, Firebase) -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"
      }
    }
  </script>

  <!-- Babel para compilar React en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Estilos base para fondo oscuro general */
    body { background-color: #0a0a0a; color: #f5f5f5; }
    /* Ocultar barra de scroll para modales fluidos */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Personalizar el icono del calendario en inputs type="date" para que sea más visible */
    ::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
    }
    ::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Play, Calendar, Music, Mail, Menu, X, MapPin, ArrowRight,
      Lock, LogOut, Plus, Trash2, Edit3, Image as ImageIcon, AlertTriangle, Clock,
      Bell, Ticket, CheckCircle
    } from 'lucide-react';
    
    import { initializeApp } from 'firebase/app';
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
      signInWithCustomToken, signInAnonymously, signOut
    } from 'firebase/auth';
    import { 
      getDatabase, ref, get, set, push, remove 
    } from 'firebase/database';

    // =====================================================================
    // ⚠️ 1. TU CONFIGURACIÓN DE FIREBASE AQUÍ
    // =====================================================================
    const MI_FIREBASE_CONFIG = {
      apiKey: "AIzaSyAYy3VsQ9cjGCXd2cy4tkeVUXTCuJplHwE",
      authDomain: "webpersonal-a092b.firebaseapp.com",
      databaseURL: "https://webpersonal-a092b-default-rtdb.firebaseio.com",
      projectId: "webpersonal-a092b",
      storageBucket: "webpersonal-a092b.firebasestorage.app",
      messagingSenderId: "143171757341",
      appId: "1:143171757341:web:162171d84b66cde637adf4",
      measurementId: "G-3KKVWZQT7N"
    };

    // --- Lógica Segura de Inicialización ---
    const isCustomFirebase = !!MI_FIREBASE_CONFIG.apiKey;
    let envConfig = null;
    try {
      if (typeof __firebase_config !== 'undefined') {
        envConfig = JSON.parse(__firebase_config);
      }
    } catch (e) {
      console.warn("No se pudo leer la configuración del entorno.");
    }

    const firebaseConfig = isCustomFirebase ? MI_FIREBASE_CONFIG : envConfig;
    const isFirebaseConfigured = !!(firebaseConfig && firebaseConfig.apiKey);

    let app, auth, db;
    if (isFirebaseConfigured) {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
    }

    const getColPath = (pathName) => {
      if (typeof __app_id !== 'undefined' && !isCustomFirebase) {
        return `artifacts/${__app_id}/public/data/${pathName}`;
      }
      return pathName; // Usa rutas normales si pones tus credenciales
    };

    // --- DATOS POR DEFECTO ---
    const DEFAULT_PROFILE = {
      nombre: "Miguel Angel",
      rol: "Cantante & Pianista",
      bio: "Soy un artista apasionado por transmitir emociones a través de la voz y las teclas del piano. Con años de formación y experiencia en escenarios, mi objetivo es crear momentos inolvidables en cada presentación, fusionando melodías clásicas con toques contemporáneos.",
      email: "contacto@tunombre.com",
      heroBg: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80",
      profileImg: "https://images.unsplash.com/photo-1516280440502-613d9616df07?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
    };

    const DEFAULT_EVENTS = [
      { id: '1', fecha: '15 Mar 2026', dia: 'Domingo', hora: '20:00', lugar: 'Teatro Municipal', ciudad: 'Arequipa, Perú', timestamp: new Date(2026, 2, 15).getTime() },
      { id: '2', fecha: '28 Mar 2026', dia: 'Sábado', hora: '22:30', lugar: 'Jazz & Blues Club', ciudad: 'Lima, Perú', timestamp: new Date(2026, 2, 28).getTime() }
    ];

    const DEFAULT_VIDEOS = [
      { id: '1', titulo: 'Presentación en Vivo', url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' },
      { id: '2', titulo: 'Cover Acústico', url: 'https://www.youtube.com/watch?v=L_jWHffIx5E' }
    ];

    // --- FUNCIONES ÚTILES PARA YOUTUBE ---
    const getYouTubeId = (url) => {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    };

    const getYouTubeThumbnail = (videoId) => {
      return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
    };

    // --- COMPONENTE PRINCIPAL ---
    function App() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      // Estados de Datos
      const [perfil, setPerfil] = useState(DEFAULT_PROFILE);
      const [eventos, setEventos] = useState(isFirebaseConfigured ? [] : DEFAULT_EVENTS);
      const [videos, setVideos] = useState(isFirebaseConfigured ? [] : DEFAULT_VIDEOS);
      const [isLoadingData, setIsLoadingData] = useState(true);

      // Estados de Autenticación
      const [user, setUser] = useState(null);
      const [showLogin, setShowLogin] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loginError, setLoginError] = useState('');

      // Estados de Modales
      const [showEventModal, setShowEventModal] = useState(false);
      const [showVideoModal, setShowVideoModal] = useState(false);
      const [showPerfilModal, setShowPerfilModal] = useState(false);
      const [activeVideoUrl, setActiveVideoUrl] = useState(null);
      
      // Estados para Suscripción (Newsletter)
      const [subEmail, setSubEmail] = useState('');
      const [subStatus, setSubStatus] = useState(''); // '', 'loading', 'success', 'error'
      
      // Manejo de Errores
      const [authError, setAuthError] = useState('');
      const [dbError, setDbError] = useState('');

      // Formularios temporales (eliminado el campo 'estado')
      const [newEvent, setNewEvent] = useState({ fechaSeleccionada: '', hora: '', lugar: '', ciudad: '' });
      const [newVideo, setNewVideo] = useState({ titulo: '', url: '' });
      const [editPerfil, setEditPerfil] = useState(DEFAULT_PROFILE);

      // --- FUNCIONES ÚTILES PARA FECHAS ---
      const formatearFecha = (fechaString) => {
        if (!fechaString) return null;
        
        const partes = fechaString.split('-');
        const fecha = new Date(partes[0], partes[1] - 1, partes[2]);
        
        const meses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        
        return {
          fechaFormateada: `${fecha.getDate()} ${meses[fecha.getMonth()]} ${fecha.getFullYear()}`,
          diaSemana: dias[fecha.getDay()],
          timestamp: fecha.getTime()
        };
      };

      // 1. INICIALIZAR AUTH SEGURA
      useEffect(() => {
        if (!isFirebaseConfigured) {
          setIsLoadingData(false);
          return;
        }

        const initAuth = async () => {
          if (!auth) return;
          try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token && !isCustomFirebase) {
              await signInWithCustomToken(auth, __initial_auth_token);
            } else {
              await signInAnonymously(auth);
            }
          } catch (error) {
            if (error.code === 'auth/configuration-not-found') {
              setAuthError("Authentication no está habilitado en tu consola Firebase.");
            } else {
              setAuthError("Aviso de Auth: " + error.message);
            }
          }
        };
        initAuth();

        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
          setUser(currentUser);
        });
        return () => unsubscribe();
      }, []);

      // 2. OBTENER DATOS DE REALTIME DATABASE
      const fetchData = async () => {
        if (!isFirebaseConfigured || !db) {
          setIsLoadingData(false);
          return;
        }

        setIsLoadingData(true);
        setDbError('');
        try {
          const perfilSnap = await get(ref(db, getColPath('perfil')));
          if (perfilSnap.exists()) {
            setPerfil(perfilSnap.val());
            setEditPerfil(perfilSnap.val());
          }

          const evSnap = await get(ref(db, getColPath('eventos')));
          if (evSnap.exists()) {
            const evData = evSnap.val();
            setEventos(Object.keys(evData).map(key => ({ id: key, ...evData[key] })));
          } else {
            setEventos([]);
          }

          const vidSnap = await get(ref(db, getColPath('videos')));
          if (vidSnap.exists()) {
            const vidData = vidSnap.val();
            setVideos(Object.keys(vidData).map(key => ({ id: key, ...vidData[key] })));
          } else {
            setVideos([]);
          }
        } catch (error) {
          console.error("Error obteniendo datos:", error);
          if (error.message && error.message.toLowerCase().includes('permission denied')) {
            setDbError("Las Reglas de Realtime Database bloquean la lectura.");
            if (eventos.length === 0) setEventos(DEFAULT_EVENTS);
            if (videos.length === 0) setVideos(DEFAULT_VIDEOS);
          } else {
            setDbError("Error de base de datos: " + error.message);
          }
        } finally {
          setIsLoadingData(false);
        }
      };

      useEffect(() => {
        fetchData();
      }, [user]);

      // 3. EFECTO DE SCROLL
      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        setIsMenuOpen(false);
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      };

      const isAdmin = user && !user.isAnonymous;

      // --- FUNCIONES DE ADMINISTRADOR ---
      const handleLogin = async (e) => {
        e.preventDefault();
        setLoginError('');
        if (!isFirebaseConfigured) return;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          setShowLogin(false); setEmail(''); setPassword('');
        } catch (error) {
          setLoginError('Credenciales incorrectas o usuario no existe.');
        }
      };

      const handleLogout = async () => {
        if(!auth) return;
        try {
          await signOut(auth);
          await signInAnonymously(auth);
        } catch (error) {}
      };

      const handleSavePerfil = async (e) => {
        e.preventDefault();
        if(!db) return;
        try {
          await set(ref(db, getColPath('perfil')), editPerfil);
          setPerfil(editPerfil);
          setShowPerfilModal(false);
        } catch (error) {
          alert("Error guardando perfil.");
        }
      };

      const handleAddEvent = async (e) => {
        e.preventDefault();
        if(!db) return;
        
        if (!newEvent.fechaSeleccionada) {
          alert("Por favor, selecciona una fecha en el calendario.");
          return;
        }

        const datosFecha = formatearFecha(newEvent.fechaSeleccionada);
        if (!datosFecha) return;

        const eventoAGuardar = {
          fecha: datosFecha.fechaFormateada,
          dia: datosFecha.diaSemana,
          hora: newEvent.hora,
          timestamp: datosFecha.timestamp,
          lugar: newEvent.lugar,
          ciudad: newEvent.ciudad
        };

        try {
          const newEvRef = push(ref(db, getColPath('eventos')));
          await set(newEvRef, eventoAGuardar);
          setEventos([...eventos, { id: newEvRef.key, ...eventoAGuardar }]);
          setShowEventModal(false);
          setNewEvent({ fechaSeleccionada: '', hora: '', lugar: '', ciudad: '' });
        } catch (error) {
          alert("Error agregando evento. Revisa las reglas de la BD.");
        }
      };

      const handleDeleteEvent = async (id) => {
        if(!db) return;
        if(window.confirm("¿Seguro que quieres eliminar este evento?")) {
          try {
            await remove(ref(db, getColPath(`eventos/${id}`)));
            setEventos(eventos.filter(ev => ev.id !== id));
          } catch (error) {
            alert("Error eliminando evento.");
          }
        }
      };

      const handleAddVideo = async (e) => {
        e.preventDefault();
        const videoId = getYouTubeId(newVideo.url);
        if (!videoId) {
          alert("Por favor, ingresa un enlace válido de YouTube.");
          return;
        }

        if(!db) return;
        try {
          const newVidRef = push(ref(db, getColPath('videos')));
          await set(newVidRef, newVideo);
          setVideos([...videos, { id: newVidRef.key, ...newVideo }]);
          setShowVideoModal(false);
          setNewVideo({ titulo: '', url: '' });
        } catch (error) {
          alert("Error agregando video.");
        }
      };

      const handleDeleteVideo = async (id) => {
        if(!db) return;
        if(window.confirm("¿Seguro que quieres eliminar este video?")) {
          try {
            await remove(ref(db, getColPath(`videos/${id}`)));
            setVideos(videos.filter(vid => vid.id !== id));
          } catch (error) {
            alert("Error eliminando video.");
          }
        }
      };

      // --- FUNCIONES PARA RECORDATORIOS Y SUSCRIPCIÓN ---

      // Generar enlace para Google Calendar
      const generateCalendarLink = (evento) => {
        const title = encodeURIComponent(`Presentación de ${perfil.nombre}`);
        const location = encodeURIComponent(`${evento.lugar}, ${evento.ciudad}`);
        const details = encodeURIComponent(`¡No te pierdas esta presentación en vivo!\n\nMás información en la página web.`);
        
        try {
          // Intentar formatear la fecha para Google Calendar (Ej: "15 Mar 2026")
          const [dia, mesTexto, anio] = evento.fecha.split(' ');
          const meses = { 'Ene':'01', 'Feb':'02', 'Mar':'03', 'Abr':'04', 'May':'05', 'Jun':'06', 'Jul':'07', 'Ago':'08', 'Sep':'09', 'Oct':'10', 'Nov':'11', 'Dic':'12' };
          const mes = meses[mesTexto] || '01';
          const dayFmt = dia.padStart(2, '0');
          
          // Formatear hora si existe
          let timeStrStart = "200000";
          let timeStrEnd = "220000";
          if (evento.hora) {
            const [h, m] = evento.hora.split(':');
            timeStrStart = `${h}${m}00`;
            const endH = (parseInt(h) + 2).toString().padStart(2, '0'); // Añadir 2 horas de duración
            timeStrEnd = `${endH}${m}00`;
          }
          
          const startDate = `${anio}${mes}${dayFmt}T${timeStrStart}`;
          const endDate = `${anio}${mes}${dayFmt}T${timeStrEnd}`; 
          return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${endDate}&details=${details}&location=${location}`;
        } catch(e) {
          // Enlace simplificado si falla el formato de fecha
          return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&location=${location}&details=${details}`;
        }
      };

      // Guardar correo del suscriptor en Firebase Realtime Database
      const handleSubscribe = async (e) => {
        e.preventDefault();
        setSubStatus('loading');
        if (!db) { setSubStatus('error'); return; }
        try {
          const newSubRef = push(ref(db, getColPath('suscriptores')));
          await set(newSubRef, { email: subEmail, fechaRegistro: new Date().toISOString() });
          setSubStatus('success');
          setSubEmail('');
          setTimeout(() => setSubStatus(''), 4000);
        } catch (error) {
          console.error(error);
          setSubStatus('error');
        }
      };

      // LÓGICA DE FILTRADO DE EVENTOS
      const eventosFiltrados = eventos.filter(evento => {
        if (!evento.timestamp) return true;
        
        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0);
        
        if (isAdmin) {
          return true;
        } else {
          return evento.timestamp >= hoy.getTime();
        }
      }).sort((a, b) => {
        return (a.timestamp || 0) - (b.timestamp || 0);
      });

      return (
        <div className="min-h-screen bg-neutral-950 text-neutral-100 font-sans selection:bg-amber-600 selection:text-white pb-10">
          
          {/* AVISOS DE ERRORES DE FIREBASE */}
          <div className="fixed top-0 left-0 w-full z-[100] flex flex-col">
            {!isFirebaseConfigured && (
              <div className="bg-amber-600/20 text-amber-500 text-center py-2 px-4 text-xs md:text-sm border-b border-amber-600/30 flex justify-center items-center gap-2">
                <AlertTriangle size={16} />
                <span><strong>Modo de Visualización:</strong> Firebase no configurado.</span>
              </div>
            )}
            {authError && (
              <div className="bg-red-900/40 text-red-400 text-center py-2 px-4 text-xs md:text-sm border-b border-red-500/30">
                <span>{authError}</span>
              </div>
            )}
            {dbError && (
              <div className="bg-orange-900/40 text-orange-400 text-center py-2 px-4 text-xs md:text-sm border-b border-orange-500/30">
                <span>{dbError}</span>
              </div>
            )}
          </div>

          {/* NAVEGACIÓN */}
          <nav className={`fixed w-full z-50 transition-all duration-300 ${(!isFirebaseConfigured || authError || dbError) ? 'top-8' : 'top-0'} ${scrolled ? 'bg-neutral-950/90 backdrop-blur-md py-4 shadow-lg' : 'bg-transparent py-6'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <div className="text-2xl font-bold tracking-wider cursor-pointer flex items-center gap-2" onClick={() => scrollToSection('inicio')}>
                <Music className="text-amber-500" size={24} />
                <span>{perfil.nombre.split(' ')[0]}</span>
                {isAdmin && <span className="text-xs bg-amber-600 text-white px-2 py-1 rounded-full ml-2 font-semibold animate-pulse">ADMIN</span>}
              </div>

              <div className="hidden md:flex gap-8 text-sm font-medium tracking-widest uppercase">
                <button onClick={() => scrollToSection('sobre-mi')} className="hover:text-amber-500 transition-colors">Sobre Mí</button>
                <button onClick={() => scrollToSection('videos')} className="hover:text-amber-500 transition-colors">Videos</button>
                <button onClick={() => scrollToSection('eventos')} className="hover:text-amber-500 transition-colors">Agenda</button>
                <button onClick={() => scrollToSection('contacto')} className="hover:text-amber-500 transition-colors">Contacto</button>
              </div>
            </div>
          </nav>

          {/* SECCIÓN INICIO */}
          <section id="inicio" className="relative h-screen flex items-center justify-center overflow-hidden">
            <div className="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-40" style={{ backgroundImage: `url(${perfil.heroBg})` }}></div>
            <div className="absolute inset-0 bg-gradient-to-b from-neutral-950/40 via-neutral-950/60 to-neutral-950"></div>
            
            {isAdmin && (
              <button onClick={() => {setEditPerfil(perfil); setShowPerfilModal(true);}} className="absolute top-24 right-6 z-20 bg-amber-600 text-white px-4 py-2 rounded-full flex items-center gap-2 hover:bg-amber-500 shadow-lg mt-10 md:mt-0">
                <Edit3 size={16} /> Editar Perfil
              </button>
            )}

            <div className="relative z-10 text-center px-6 max-w-4xl mx-auto flex flex-col items-center mt-20 md:mt-10">
              <span className="text-amber-500 font-medium tracking-[0.3em] uppercase mb-4 block">{perfil.rol}</span>
              <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold mb-6 tracking-tight">{perfil.nombre}</h1>
              <p className="text-lg md:text-xl text-neutral-300 mb-10 max-w-2xl font-light leading-relaxed">
                Descubre la magia de la música en vivo. Una experiencia sonora donde la pasión y el arte se funden en perfecta armonía.
              </p>
              <div className="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                <button onClick={() => scrollToSection('eventos')} className="px-8 py-4 bg-amber-600 hover:bg-amber-500 text-white rounded-full font-medium tracking-wide transition-all duration-300 flex items-center justify-center gap-2">
                  Ver Presentaciones <ArrowRight size={18} />
                </button>
              </div>
            </div>
          </section>

          {/* SECCIÓN SOBRE MÍ */}
          <section id="sobre-mi" className="py-24 bg-neutral-950 relative">
            <div className="container mx-auto px-6">
              <div className="flex flex-col lg:flex-row items-center gap-16">
                <div className="w-full lg:w-1/2">
                  <div className="relative aspect-[4/5] rounded-2xl overflow-hidden">
                    <img src={perfil.profileImg} alt="Retrato del Artista" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" />
                  </div>
                </div>
                
                <div className="w-full lg:w-1/2">
                  <h2 className="text-3xl md:text-4xl font-bold mb-2">Mi Historia</h2>
                  <div className="w-20 h-1 bg-amber-600 mb-8"></div>
                  <p className="text-neutral-400 text-lg leading-relaxed mb-6 whitespace-pre-line">{perfil.bio}</p>
                </div>
              </div>
            </div>
          </section>

          {/* SECCIÓN VIDEOS */}
          <section id="videos" className="py-24 bg-neutral-900">
            <div className="container mx-auto px-6">
              <div className="text-center mb-16 flex flex-col items-center">
                <h2 className="text-3xl md:text-4xl font-bold mb-2 flex items-center gap-3">
                  Galería de Videos
                  {isAdmin && <button onClick={() => setShowVideoModal(true)} className="bg-amber-600 hover:bg-amber-500 text-white p-2 rounded-full"><Plus size={20} /></button>}
                </h2>
                <div className="w-20 h-1 bg-amber-600 mb-6"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {videos.map((video) => {
                  const videoId = getYouTubeId(video.url);
                  const thumbUrl = videoId ? getYouTubeThumbnail(videoId) : 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
                  
                  return (
                    <div key={video.id} className="group relative">
                      <div className="relative overflow-hidden rounded-2xl aspect-video mb-4 bg-neutral-800 cursor-pointer" onClick={() => videoId && setActiveVideoUrl(`https://www.youtube.com/embed/${videoId}?autoplay=1`)}>
                        <img src={thumbUrl} alt={video.titulo} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 opacity-80 group-hover:opacity-100" />
                        <div className="absolute inset-0 flex items-center justify-center">
                          <div className="w-16 h-16 bg-amber-600/90 rounded-full flex items-center justify-center text-white transition-transform group-hover:scale-110">
                            <Play size={28} className="ml-1" fill="currentColor" />
                          </div>
                        </div>
                      </div>
                      <div className="flex justify-between items-start">
                        <h3 className="text-lg font-semibold pr-4">{video.titulo}</h3>
                        {isAdmin && (
                          <button onClick={(e) => { e.stopPropagation(); handleDeleteVideo(video.id); }} className="text-neutral-500 hover:text-red-500 p-1">
                            <Trash2 size={16} />
                          </button>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>

          {/* Reproductor de Video Flotante */}
          {activeVideoUrl && (
            <div className="fixed inset-0 z-[110] flex items-center justify-center bg-black/95 p-4 md:p-10">
              <button 
                onClick={() => setActiveVideoUrl(null)} 
                className="absolute top-4 right-4 md:top-8 md:right-8 text-neutral-400 hover:text-white bg-neutral-900 p-2 rounded-full transition-colors z-[120]"
              >
                <X size={28} />
              </button>
              <div className="w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl relative">
                <iframe 
                  src={activeVideoUrl} 
                  className="absolute inset-0 w-full h-full" 
                  frameBorder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowFullScreen
                ></iframe>
              </div>
            </div>
          )}

          {/* SECCIÓN EVENTOS */}
          <section id="eventos" className="py-24 bg-neutral-950">
            <div className="container mx-auto px-6 max-w-5xl">
              <div className="flex flex-col md:flex-row md:items-end justify-between mb-16 gap-6">
                <div>
                  <div className="flex items-center gap-4 mb-2">
                    <h2 className="text-3xl md:text-4xl font-bold">Agenda</h2>
                    {isAdmin && <button onClick={() => setShowEventModal(true)} className="bg-amber-600 hover:bg-amber-500 text-white p-2 rounded-full shadow-lg shadow-amber-600/20"><Plus size={20} /></button>}
                  </div>
                  <div className="w-20 h-1 bg-amber-600 mb-6"></div>
                  {!isAdmin && <p className="text-neutral-400">Próximas presentaciones y eventos en vivo.</p>}
                  {isAdmin && <p className="text-amber-500 text-sm">Modo Admin: Estás viendo tanto eventos futuros como pasados (marcados en rojo).</p>}
                </div>
              </div>

              <div className="flex flex-col gap-4">
                {eventosFiltrados.map((evento) => {
                  const esPasado = evento.timestamp && evento.timestamp < new Date().setHours(0,0,0,0);
                  
                  return (
                    <div key={evento.id} className={`relative bg-neutral-900 border ${esPasado ? 'border-red-900/60 bg-red-950/10 opacity-70' : 'border-neutral-800'} rounded-2xl p-6 md:p-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-6 transition-all hover:border-neutral-700`}>
                      
                      {isAdmin && <button onClick={() => handleDeleteEvent(evento.id)} className="absolute top-4 right-4 text-neutral-500 hover:text-red-500 p-2"><Trash2 size={18} /></button>}
                      
                      {/* Etiqueta visible solo para admin en eventos pasados */}
                      {isAdmin && esPasado && (
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-900 text-red-100 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider flex items-center gap-1 shadow-lg">
                          <AlertTriangle size={12}/> Evento Pasado (Oculto al público)
                        </div>
                      )}

                      {/* Información principal alineada */}
                      <div className="flex items-center gap-6 mt-2 md:mt-0 w-full md:w-auto flex-1">
                        {/* Fecha */}
                        <div className="text-center min-w-[80px]">
                          <span className={`block font-bold text-xl ${esPasado ? 'text-red-400' : 'text-amber-500'}`}>{evento.fecha.split(' ')[0]}</span>
                          <span className="block text-neutral-400 text-sm uppercase">{evento.fecha.split(' ').slice(1).join(' ')}</span>
                        </div>
                        
                        <div className="h-12 w-px bg-neutral-700 hidden md:block"></div>
                        
                        {/* Lugar, Ciudad y Hora */}
                        <div className="flex-1">
                          <span className="block text-sm text-neutral-500">{evento.dia}</span>
                          <span className="block font-semibold text-lg text-white mb-1">{evento.lugar}</span>
                          <div className="flex flex-wrap items-center gap-x-4 gap-y-1 text-neutral-400 text-sm">
                            <div className="flex items-center gap-1.5">
                              <MapPin size={16} className={esPasado ? 'text-red-400' : 'text-neutral-500'} />
                              <span>{evento.ciudad}</span>
                            </div>
                            {evento.hora && (
                              <div className="flex items-center gap-1.5">
                                <Clock size={16} className={esPasado ? 'text-red-400' : 'text-neutral-500'} />
                                <span>{evento.hora} hrs</span>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>

                      {/* Botón de Acción: Recordatorio */}
                      <div className="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto mt-4 md:mt-0">
                        <a 
                          href={generateCalendarLink(evento)} 
                          target="_blank" 
                          rel="noopener noreferrer" 
                          className="w-full sm:w-auto px-4 py-2.5 bg-neutral-800 hover:bg-neutral-700 text-white rounded-xl font-semibold flex items-center justify-center gap-2 transition-colors text-sm"
                          title="Añadir a Google Calendar"
                        >
                          <Bell size={16} /> Recordarme
                        </a>
                      </div>
                      
                    </div>
                  );
                })}
                
                {/* Mensaje si no hay eventos */}
                {eventosFiltrados.length === 0 && (
                  <div className="text-center py-16 bg-neutral-900/50 rounded-2xl border border-neutral-800 border-dashed">
                    <Calendar className="mx-auto h-12 w-12 text-neutral-600 mb-4" />
                    <p className="text-neutral-400 text-lg">No hay presentaciones próximas agendadas por el momento.</p>
                  </div>
                )}
              </div>
            </div>
          </section>

          {/* FOOTER */}
          <section id="contacto" className="bg-neutral-900 pt-20 pb-10 border-t border-neutral-800">
            <div className="container mx-auto px-6 max-w-4xl text-center">
              <h2 className="text-3xl font-bold mb-6">¿Quieres contratarme?</h2>
              <a href={`mailto:${perfil.email}`} className="inline-flex items-center gap-3 text-xl md:text-2xl font-light hover:text-amber-500 mb-16 break-all transition-colors">
                <Mail size={32} className="text-amber-600 flex-shrink-0" /> {perfil.email}
              </a>

              {/* Formulario de Suscripción (Newsletter) */}
              <div className="mb-16 max-w-md mx-auto bg-neutral-950 p-6 md:p-8 rounded-2xl border border-neutral-800 shadow-xl">
                <h3 className="text-xl font-bold mb-2 flex items-center justify-center gap-2">
                  <Bell size={20} className="text-amber-500" /> No te pierdas nada
                </h3>
                <p className="text-sm text-neutral-400 mb-6">Déjanos tu correo para recibir alertas de nuevas fechas y lanzamientos exclusivos.</p>
                <form onSubmit={handleSubscribe} className="flex flex-col sm:flex-row gap-3">
                  <input 
                    type="email" 
                    value={subEmail} 
                    onChange={e => setSubEmail(e.target.value)} 
                    placeholder="Tu correo electrónico" 
                    className="flex-1 bg-neutral-900 border border-neutral-700 rounded-lg px-4 py-3 text-white outline-none focus:border-amber-500 transition-colors" 
                    required 
                  />
                  <button 
                    type="submit" 
                    disabled={subStatus === 'loading' || subStatus === 'success'} 
                    className="bg-amber-600 hover:bg-amber-500 text-white px-6 py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    {subStatus === 'loading' ? 'Enviando...' : subStatus === 'success' ? <><CheckCircle size={18}/> ¡Listo!</> : 'Suscribirme'}
                  </button>
                </form>
                {subStatus === 'error' && <p className="text-red-500 text-xs mt-3">Hubo un error al suscribirse. Intenta de nuevo.</p>}
              </div>

              <div className="pt-8 border-t border-neutral-800 flex justify-between text-sm text-neutral-500">
                <p>&copy; {new Date().getFullYear()} {perfil.nombre}</p>
                {isAdmin ? (
                  <button onClick={handleLogout} className="flex items-center gap-1 hover:text-amber-500 transition-colors"><LogOut size={16}/> Salir Admin</button>
                ) : (
                  <button onClick={() => setShowLogin(true)} className="flex items-center gap-1 opacity-30 hover:opacity-100 hover:text-amber-500 transition-all"><Lock size={16}/> Admin</button>
                )}
              </div>
            </div>
          </section>

          {/* ================= MODALES ================= */}
          
          {/* Modal Perfil */}
          {showPerfilModal && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4">
              <div className="bg-neutral-900 p-8 rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto no-scrollbar relative">
                <button onClick={() => setShowPerfilModal(false)} className="absolute top-4 right-4 text-neutral-400 hover:text-white"><X size={24} /></button>
                <h3 className="text-2xl font-bold mb-6">Editar Perfil</h3>
                <form onSubmit={handleSavePerfil} className="flex flex-col gap-4">
                  <label className="text-sm text-amber-500">Nombre del Artista</label>
                  <input type="text" value={editPerfil.nombre} onChange={e => setEditPerfil({...editPerfil, nombre: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  
                  <label className="text-sm text-amber-500">Rol o Eslogan</label>
                  <input type="text" value={editPerfil.rol} onChange={e => setEditPerfil({...editPerfil, rol: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  
                  <label className="text-sm text-amber-500">Biografía</label>
                  <textarea value={editPerfil.bio} onChange={e => setEditPerfil({...editPerfil, bio: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3 h-32" required />
                  
                  <label className="text-sm text-amber-500">Correo de Contacto</label>
                  <input type="email" value={editPerfil.email} onChange={e => setEditPerfil({...editPerfil, email: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  
                  <label className="text-sm text-amber-500 flex items-center gap-2"><ImageIcon size={16}/> URL Imagen Principal (Fondo)</label>
                  <input type="url" value={editPerfil.heroBg} onChange={e => setEditPerfil({...editPerfil, heroBg: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  
                  <label className="text-sm text-amber-500 flex items-center gap-2"><ImageIcon size={16}/> URL Foto de Perfil</label>
                  <input type="url" value={editPerfil.profileImg} onChange={e => setEditPerfil({...editPerfil, profileImg: e.target.value})} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />

                  <button type="submit" className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 rounded-lg mt-4 transition-colors">Guardar Cambios</button>
                </form>
              </div>
            </div>
          )}

          {/* Modal Evento SIN SELECTOR DE ESTADO */}
          {showEventModal && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4">
              <div className="bg-neutral-900 p-8 rounded-2xl w-full max-w-md relative shadow-2xl">
                <button onClick={() => setShowEventModal(false)} className="absolute top-4 right-4 text-neutral-400 hover:text-white"><X size={24} /></button>
                <h3 className="text-2xl font-bold mb-6 flex items-center gap-2"><Calendar className="text-amber-500" /> Nueva Presentación</h3>
                
                <form onSubmit={handleAddEvent} className="flex flex-col gap-5">
                  
                  {/* Selector de Fecha y Hora */}
                  <div className="flex flex-col gap-2 p-4 bg-neutral-950 rounded-xl border border-neutral-800">
                    <div className="flex gap-4">
                      <div className="flex-1">
                        <label className="text-sm text-amber-500 font-semibold cursor-pointer block mb-2" htmlFor="datePicker">
                          Fecha:
                        </label>
                        <input 
                          id="datePicker"
                          type="date" 
                          value={newEvent.fechaSeleccionada} 
                          onChange={e => setNewEvent({...newEvent, fechaSeleccionada: e.target.value})} 
                          className="w-full bg-neutral-900 border border-neutral-700 hover:border-neutral-500 focus:border-amber-500 rounded-lg px-3 py-2 text-lg text-white outline-none cursor-pointer [color-scheme:dark] transition-colors" 
                          required 
                        />
                      </div>
                      <div className="flex-1">
                        <label className="text-sm text-amber-500 font-semibold cursor-pointer block mb-2" htmlFor="timePicker">
                          Hora:
                        </label>
                        <input 
                          id="timePicker"
                          type="time" 
                          value={newEvent.hora} 
                          onChange={e => setNewEvent({...newEvent, hora: e.target.value})} 
                          className="w-full bg-neutral-900 border border-neutral-700 hover:border-neutral-500 focus:border-amber-500 rounded-lg px-3 py-2 text-lg text-white outline-none cursor-pointer [color-scheme:dark] transition-colors" 
                          required 
                        />
                      </div>
                    </div>
                    
                    {/* Previsualización Automática */}
                    {newEvent.fechaSeleccionada && (
                      <div className="mt-3 pt-3 border-t border-neutral-800">
                        <p className="text-xs text-neutral-500 uppercase tracking-wider mb-1">El evento se mostrará como:</p>
                        <p className="text-white font-medium">
                          <span className="text-amber-500">{formatearFecha(newEvent.fechaSeleccionada)?.diaSemana}</span>, {formatearFecha(newEvent.fechaSeleccionada)?.fechaFormateada}
                          {newEvent.hora && <span className="text-neutral-400 font-normal"> a las {newEvent.hora} hrs</span>}
                        </p>
                      </div>
                    )}
                  </div>

                  <div className="flex flex-col gap-1">
                    <label className="text-xs text-neutral-500 ml-1">Detalles de la ubicación</label>
                    <input type="text" placeholder="Lugar (Ej. Teatro Municipal)" value={newEvent.lugar} onChange={e => setNewEvent({...newEvent, lugar: e.target.value})} className="w-full bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3 mb-2" required />
                    <input type="text" placeholder="Ciudad (Ej. Arequipa, Perú)" value={newEvent.ciudad} onChange={e => setNewEvent({...newEvent, ciudad: e.target.value})} className="w-full bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  </div>

                  <button type="submit" className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-3.5 rounded-lg mt-2 transition-colors flex items-center justify-center gap-2">
                    <Plus size={18} /> Publicar Evento
                  </button>
                </form>

              </div>
            </div>
          )}

          {/* Modal Video */}
          {showVideoModal && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4">
              <div className="bg-neutral-900 p-8 rounded-2xl w-full max-w-md relative">
                <button onClick={() => setShowVideoModal(false)} className="absolute top-4 right-4 text-neutral-400 hover:text-white"><X size={24} /></button>
                <h3 className="text-2xl font-bold mb-6">Agregar Video</h3>
                <form onSubmit={handleAddVideo} className="flex flex-col gap-4">
                  <input type="text" placeholder="Título del Video" value={newVideo.titulo} onChange={e => setNewVideo({...newVideo, titulo: e.target.value})} className="w-full bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  <input type="url" placeholder="Enlace de YouTube (Ej: https://youtube.com/watch?v=...)" value={newVideo.url} onChange={e => setNewVideo({...newVideo, url: e.target.value})} className="w-full bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required />
                  <p className="text-xs text-neutral-500">La miniatura se extraerá automáticamente del enlace.</p>
                  <button type="submit" className="bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 rounded-lg mt-2 transition-colors">Guardar Video</button>
                </form>
              </div>
            </div>
          )}

          {/* Modal Login */}
          {showLogin && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4">
              <div className="bg-neutral-900 p-8 rounded-2xl w-full max-w-md relative">
                <button onClick={() => setShowLogin(false)} className="absolute top-4 right-4 text-neutral-400 hover:text-white"><X size={24} /></button>
                <h3 className="text-2xl font-bold mb-6 text-center">Acceso Administrador</h3>
                
                <form onSubmit={handleLogin} className="flex flex-col gap-4">
                  <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required placeholder="Correo" />
                  <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="bg-neutral-950 border border-neutral-800 rounded-lg px-4 py-3" required placeholder="Contraseña" />
                  
                  {loginError && (
                    <div className="bg-red-900/40 border border-red-500/50 p-3 rounded text-red-200 text-sm">
                      {loginError}
                    </div>
                  )}
                  
                  <button type="submit" className="bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 rounded-lg transition-colors">Ingresar</button>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
